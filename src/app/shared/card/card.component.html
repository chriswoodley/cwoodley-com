<!-- <article class="card card--md-full card--border"> -->
<div class="card__body">
  <h1 class="h3">{{project.title}}</h1>
  <p>Launched in {{project.year}}</p>
</div>

<div class="card__media">
  <img src="{{project.image}}" alt="{{project.title}}">
</div>

<footer class="card__footer">
  <div class="card__footer-item">
    <a routerLink="projects/{{project.slug}}" role="button" class="btn btn--round btn--primary-o ">See Details</a>
  </div>
</footer>
